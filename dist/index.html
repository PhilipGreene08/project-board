<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Todo List</title>
</head>

<body>

    <section class="section-header">
        <div class="header-container">
            <h1>Phils Simple ToDo App</h1>
        </div>
    </section>

    <section class="section-inputs">
        <div class="input-container">
            <form class="new-todo-form">
                <label>New ToDo: <input class="new-todo-input" type="text"></label>
                <button class="new-todo-submit" type="submit">Submit form</button>
            </form>
        </div>
    </section>

    <section class="section-list">
        <div class="list-container">
            <ul class="todos-list">
                <!-- <li class="todo">fake todo</li> -->
                <!-- list goes here -->
            </ul>
        </div>
    </section>

    <section class="section-delete-all">
        <div class="delete-all-container">
            <button class="delete-all-button" type="submit">Delete All</button>
        </div>
    </section>

    <script src="/dist/app.js"></script>
</body>

</html>
